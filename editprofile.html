<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../asset/images/logo-court.jpg" type="image/x-icon">
    <title>Sign up</title>

    <!--css-->
    <link rel="stylesheet" href="asset/css/style.css">
    <link rel="shortcut icon" href="asset/images/logo.png">

    <!--Icons-->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.0/css/boxicons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />

    <!--Font family -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>

<body>

    <section class="principal-content">

        <div class="left-bloc">
            <div class="logo">
                <h3>File MG</h3>
            </div>
            <div class="profile">
                <p><img src="asset/images/Anicet.jpg" alt="profile image"></p>
                <span>Anicet CHIZA</span>
            </div>
            <nav>
                <div>
                    <i class="bi bi-house"></i>
                    <a href="index.html">Home</a>
                </div>
                <div>
                    <i class="bi bi-folder"></i>
                    <a href="#">Files</a>
                </div>
                <div>
                    <i class="bi bi-file-earmark-text"></i>
                    <a href="report.html">Report</a>
                </div>
                <div class="active">
                    <i class="bi bi-gear"></i>
                    <a href="settings.html">Settings</a>
                </div>
                <div>
                    <form action="">
                        <i class="bi bi-box-arrow-right"></i>
                        <button>Logout</button>
                    </form>
                </div>
            </nav>
        </div>

        <div class="login-section">
            <div class="login-form">
                <h3>Edit profile</h3>
                <form action="">
                    <div class="inputs">
                        <i class="bi bi-person"></i>
                        <input type="text" placeholder="Edit your firstname">
                    </div>
                    <div class="inputs">
                        <i class="bi bi-person"></i>
                        <input type="text" placeholder="Edit your last name">
                    </div>
                    <div class="inputs">
                        <i class="bi bi-envelope"></i>
                        <input type="email" placeholder="Edit your email">
                    </div>
                    <div class="inputs">
                        <i class="bi bi-key"></i>
                        <input type="password" placeholder="Edit a password">
                    </div>
                    <div class="inputs">
                        <i class="bi bi-phone"></i>
                        <input type="number" placeholder="Edit your number">
                    </div>
                    <div class="inputs">
                        <i class="bi bi-person-bounding-box"></i>
                        <input type="file">
                    </div>
                    <div class="input-submit">
                        <input type="submit" value="Save changes">
                    </div>
                </form>
            </div>
        </div>

    </section>


</body>

</html>
